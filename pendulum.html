<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Single Pendulum Demo</title>
    <script type="text/javascript" src="scripts/require.js"></script>
    <link type="text/css" rel="stylesheet" href="style/common.css">
</head>
<body>
<canvas id="main" width="700" height="500"></canvas>
<div>
    <div class="button button-toggle" id="btn-start">Start</div>
    <div class="button" id="btn-reset">Reset</div>
    <div class="button" id="btn-refresh">Refresh</div>
</div>
<script type="text/javascript">

    require.config({
        baseUrl: 'scripts/app',
        paths: {
            jquery: '../jquery-3.2.1.min',
            three: '../three.min'
        }
    });

    require(['jquery', 'pendulum'], ($, T) => {

        $(() => {

            let _create_objects = (theta, length, count) => {
                let i = 0;
                let _result = [];
                while ( i < count) {
                    _result.push({
                        radius: 20,
                        mass: 20,
                        color: 'rgb(255, 0, 0)',
                        p: [i * 40, _length + i * 40, theta]
                    });
                    i++;
                }
                return _result;
            };

            $('.button-toggle').bind('click', () => {
                let _btn = $(event.target);
                _btn.toggleClass('pressed');
            });

            $('#btn-start').bind('click', () => {
                let _btn = $(event.target);
                if ( _btn.hasClass('pressed') ) {
                    T.start();
                    _btn.text('Stop');
                } else {
                    T.stop();
                    _btn.text('Start');
                }
            });

            $('#btn-reset').bind('click', () => {
                T.reset();
                $('#btn-start').removeClass('pressed').text('Start');
            });

            $('#btn-refresh').bind('click', () => {
                window.location.reload(true);
            });

            let _length = 400;

            let _objs = _create_objects(Math.PI / 30, _length, 10);
            T.init({
                canvas: document.querySelector('#main'),
                camera: {
                    p: [1000, 0, -_length - 100],
                    c: [0, 0, -_length],
                    angle: 65,
                    near: 0.1,
                    far: 2000
                },
                objs: _objs,
/*
                box: {
                    x: [-300, 300],
                    y: [-300, 300],
                    z: [-300, 300]
                }, */

                control: true,
                elastic: true,
                interval: 0.1,
                G: 9.8
            });

        });
    });
</script>
</body>
</html>
