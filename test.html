<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script type="text/javascript" src="scripts/require.js"></script>
    <link type="text/css" rel="stylesheet" href="style/common.css">
</head>
<body>
<canvas id="main" width="500" height="800"></canvas>
<div>
    <div class="button button-toggle" id="btn-start">Start</div>
    <div class="button" id="btn-reset">Reset</div>
    <div class="button" id="btn-refresh">Refresh</div>
</div>
<script type="text/javascript">

    require.config({
        baseUrl: 'scripts/app',
        paths: {
            jquery: '../jquery-3.2.1.min'
        }
    });

    require(['jquery', 'test'], ($, T) => {

        $('.button-toggle').click(() => {
            let _btn = $(event.target);
            _btn.toggleClass('pressed');
        });

        $('#btn-start').click(() => {
            let _btn = $(event.target);
            if ( _btn.hasClass('pressed') ) {
                T.start();
                _btn.text('Stop');
            } else {
                T.stop();
                _btn.text('Start');
            }
        });

        $('#btn-reset').click(() => {
            T.stop();
            T.reset();
            $('#btn-start').removeClass('pressed').text('Start');
        });

        T.init({
            canvas: {
                dom: document.querySelector('#main'),
                background: 'rgb(40, 40, 40)'
            },
            interval: 7200,
            G: 6.67408e-11
        });
    });
</script>
</body>
</html>
