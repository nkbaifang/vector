<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Test</title>
	<script type="text/javascript" src="scripts/require.js"></script>
	<link type="text/css" rel="stylesheet" href="style/common.css" >
</head>
<body>
	<canvas id="main" width="800" height="800"></canvas>
	<div>
		<div class="button button-toggle" id="btn-start">Start</div>
		<div class="button" id="btn-reset">Reset</div>
	</div>
	<script type="text/javascript">
	
		require.config({
			baseUrl: 'scripts/app',
			paths: {
				jquery: '../jquery-3.2.1.min'
			}
		});
		
		require(['jquery', 'main2d'], ($, M) => {

			$(() => {

				let _random_int = (min, max) => {
					return Math.floor(Math.random() * (max - min) + min);
				};

				let _random_color = () => {
					let _r = _random_int(0, 256);
					let _g = _random_int(0, 256);
					let _b = _random_int(0, 256);
					return `rgb(${_r}, ${_g}, ${_b})`;
				};

				let _create_random_objects = (count) => {
					let array = [];
					for ( let i = 0; i < count; i++ ) {
						let _mass = _random_int(10, 90);
						let obj = {
							mass: _mass,
							radius: Math.floor(Math.sqrt(_mass) * 5),
							color: _random_color(),
							v: [_random_int(-20, 20), _random_int(-20, 20)],
							p: [100 + Math.floor(i % 4) * 200, 100 + Math.floor(i / 4) * 200]
						};
						array.push(obj);
					}
					return array;
				};

				$('.button-toggle').click(() => {
					let _btn = $(event.target);
					_btn.toggleClass('pressed');
				});

				$('#btn-start').click(() => {
					let _btn = $(event.target);
					if ( _btn.hasClass('pressed') ) {
						M.start();
						_btn.text('Stop');
					} else {
						M.stop();
						_btn.text('Start');
					}
				});
				
				$('#btn-reset').click(() => {
					M.stop();
					M.reset();
					$('#btn-start').removeClass('pressed').text('Start');
				});

				let _objs = [{
				    mass: 1.9891e+30,
					radius: 6.955e+8,
					color: 'rgb(255, 0, 0)',
					p: [0, 0],
					v: [0, 0]
				}, {
                    mass: 5.965e+24,
                    radius: 6.378e+6,
                    color: 'rgb(0, 0, 255)',
                    p: [1.47e+11, 0],
                    v: [0, 30287]
				}, {
                    mass: 4.869e+24,
                    radius: 6.0518e+6,
                    color: 'rgb(255, 255, 0)',
                    p: [1.082e+11, 0],
                    v: [0, 35030]
                }, {
                    mass: 3.302e+24,
					radius: 2.44e+6,
					color: 'rgb(0, 255, 255)',
					p: [4.6e+10, 0],
					v: [0, 47890]
                }];

				let _canvas = $('#main')[0];

				let _scale = 300 / 1.47e+11;
				
				M.init({
					canvas: {
						dom: _canvas,
						background: 'rgb(40, 40, 40)'
					},
					objs: _objs,
					interval: 7200,
				/*	box: {
					    x: [-_canvas.width / 2, _canvas.width / 2],
						y: [-_canvas.height / 2, _canvas.height / 2]
					}, */
					gravity: true,
					G: 6.67408e-11,
					transform: [
                        _scale, 0,
						0, -_scale,
                        _canvas.width / 2, _canvas.height / 2
					]
				});
			});
		});
	</script>
</body>
</html>
